<link rel="stylesheet" href="style.css">
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">
      Submission survey form
    </h1>
    <p id="description" class="description text-center">
      Terima kasih sudah membantu untuk mengisi formulir survey
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
    </div>
    <div class="form-group">
      <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
      <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
    </div>
    <div class="form-group">
      <p>Pilih yang terbaik sesuai dengan kamu</p>
      <select name="role" id="dropdown" class="form-control" required>
        <option disabled selected value>Pilih yang sesuai</option>
        <option value="Mahasiswa">Mahasiswa</option>
        <option value="Pekerjaan">Pekerja Penuh Waktu</option>
        <option value="Pembelajar">Pembelajar Penuh Waktu</option>
        <option value="Tidak dapat diberitahu">Tidak dapat diberitahu</option>
        <option value="Lainnya">Lainnya</option>
      </select>
      <div class="form-group">
        <p>Rekomendasikan form ini ke teman temanmu?</p>
        <label>
          <input name="rekomendasi-pengguna" value="iya" type="radio" class="input-radio" checked />Iya</label>
        <label>
          <input name="rekomendasi-pengguna" value="mungkin" type="radio" class="input-radio" />Mungkin</label>
        <label><input name="rekomendasi-pengguna" value="tidak" type="radio" class="input-radio" />Tidak</label>
      </div>
      <div class="form-group">
        <p>
          Tertarik di bidang apa?
          <span class="clue">(Ceklis yang sesuai saja)</span>
        </p>

        <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end
          Projects</label>
        <label><input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end
          Projects</label>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
          Visualization</label>
        <label><input name="prefer" value="machine-learning" type="checkbox" class="input-checkbox" />Machine
          Learning</label>
      </div>
      <div class="form-group">
        <p>Berikan komentar kamu</p>
        <textarea id="comments" class="input-textarea" name="comment"
          placeholder="Tuliskan komentar kamu disini.."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
  </form>
</div>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
